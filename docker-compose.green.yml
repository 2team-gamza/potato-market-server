version: '3'
services:
  node:
    image: ${IMAGE}:${TAG}
    ports:
      - 8002:8000
    networks:
      - server
  web:
    image: nginx:latest
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    network_mode: host
networks:
  server:
    driver: bridge
